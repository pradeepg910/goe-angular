apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.12'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '1.5.2.RELEASE'
	compile group: 'info.cukes', name: 'cucumber-junit', version: '1.2.5'
	compile group: 'info.cukes', name: 'cucumber-java', version: '1.2.5'
	compile group: 'org.springframework.boot', name: 'spring-boot-devtools', version: '1.3.0.RELEASE'
	compile group: 'com.datastax.cassandra', name: 'cassandra-driver-core', version: '3.1.4'
	compile group: 'com.datastax.cassandra', name: 'cassandra-driver-mapping', version: '3.1.4'
	
	
    testCompile 'junit:junit:4.12'
}
